<!DOCTYPE html>
<html>
<head>
    <title>Summoner Wars Log Parser</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <h1>Summoner Wars Log Parser</h1>

    <form id="log-form">
        <label for="game-links">Enter game replay links (one per line):</label><br>
        <textarea id="game-links" name="game-links" rows="5" cols="50"></textarea><br><br>
        <button type="submit">Parse Logs</button>
    </form>

    <div id="feedback"></div> 

    <script src="script.js"></script>
</body>
</html>
